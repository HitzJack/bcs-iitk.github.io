---
layout: post-page
---
<div class="hero">
  <h1 class="display-5">{{ page.title }}</h1>
  <h4 class=""><small class="text-muted">{{ page.date | date: "%B %-d, %Y" }}</small></h4>
</div>

<div class="post border-top">
  <div class="post-content lead">
    <p>{{ page.content }}</p>
  </div>
</div>

<br>
<a href="{{ page.apply-link }}"><button type="button" class="btn btn-outline-dark">Apply Here</button></a>
<a href="{{ site.url }}/projects/vacancies"><button type="button" class="btn btn-outline-dark">Go Back to Vacancies</button></a>
<br><br><br>

<h4>Any Doubts??</h4>
<div class="fb-comments" data-href="{{ site.url }}{{ page.url }}" data-width="100%" data-numposts="5"></div>
